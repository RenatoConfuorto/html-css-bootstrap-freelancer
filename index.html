<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font awesome -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- style  -->
  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>
<body>
  
  <!-- HEADER  -->
  <header>

    <div class="container">
      <div class="row justify-content-between align-items-center">
        <!-- PAGE NAME  -->
        <div class="col-6 box title">Start bootstrap</div>

        <!-- MENU  -->
        <nav class="col-2 box">menu</nav>
      </div>
    </div>
  </header>

  <!-- MAIN  -->
  <main>

    <!-- jumbotron  -->
    <section class="jumbotron">
      <div class="container-fluid">
        <div class="col-12">Img</div>
        <h3>START BOOTSTRAP</h3>
      </div>
    </section>

    <section class="portfolio">
      <div class="container">

        <h2>PORTFOLIO</h2>

        <div class="container-fluid">
          <div class="row">
            <div class="col-12 portfolio-box"></div>
            <div class="col-12 portfolio-box"></div>
            <div class="col-12 portfolio-box"></div>
          </div>

          <div class="row">
            <div class="col-12 portfolio-box"></div>
            <div class="col-12 portfolio-box"></div>
            <div class="col-12 portfolio-box"></div>
          </div>
        </div>
        </div>
    </section>

    <!-- about section  -->
    <section class="about">
      <div class="ms_container"></div>
    </section>

    <!-- contact section  -->
    <section class="contact">
      <div class="ms_container"></div>
    </section>
  </main>

  <!-- FOOTER  -->
  <footer>
    <div class="container-fluid footer-info"></div>
    <div class="container-fluid copyright"></div>
  </footer>
</body>
</html>
